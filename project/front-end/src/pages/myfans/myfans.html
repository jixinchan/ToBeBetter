<ion-header>

  <ion-navbar>
    <ion-title>我的粉丝</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ul class="kapian ">
    <li *ngFor="let fan of fans;let j = index;">
      <div class="picture">
        <img src="{{fan.avatar}}">
      </div>
      <div class="tail">
        <p class="nickname">{{fan.nickname}}</p>
        <p class="signature">{{fan.signature}}</p>
      </div>
      <p id="u1" class="isAttention {{'u'+fan.uid}}" (click)="change(fan.uid)">+关注</p>
        <!-- <p class="btn1">
          <button outline ion-button [ngStyle]="{'border-color':'#808080'}" 
          [ngClass]="{'hide':!flag[j]}" (click)="change(1,j)">互相关注</button>
        </p>
        <p class="btn2">
          <button outline ion-button [ngClass]="{'hide':flag[j]}" (click)="change(0,j)">+关注</button>
        </p> -->
    </li>
  </ul>
</ion-content>
