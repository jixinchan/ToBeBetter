<ion-content>
  <div class="bg">
    <div class="info">
      <div class="toux">
        <img src="{{avatar}}">
      </div>
      <div class="name">
        <p class="mz">
          {{nickname}}
        </p>
        <p class="gq">
          {{signature}}
        </p>
      </div>
    </div>
    <ul class="mine">
      <li (click)="goPage('MydynamicPage')">
        <ion-icon name="happy"></ion-icon>
        <p>动态</p>
      </li>
      <li (click)="goPage('MyattentionPage')">
        <ion-icon name="bonfire"></ion-icon>
        <p>关注</p>
      </li>
      <li (click)="goPage('MylikesPage')">
        <ion-icon name="star-outline"></ion-icon>
        <p>收藏</p>
      </li>
      <li (click)="goPage('MyfansPage')">
        <ion-icon name="heart-outline"></ion-icon>
        <p>粉丝</p>
      </li>
    </ul>
