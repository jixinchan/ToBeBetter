<ion-header>
  <ion-navbar>
    <ion-title>{{num}}条评价</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <div class="wrap" *ngFor="let item of times;let i=index">
      <div class="img">
        <img src="{{avatar[sids[i]]}}">
      </div>
      <div class="word">
        <p class="nick">{{nickname[i]}}</p>
        <p class="assess">{{contents[i]}}</p>
        <div class="bottom">
          <p class="p1">{{times[i]}}</p>
          <p class="p2">回复</p>
          <p class="p3">·</p>
          <p class="p4">
            <ion-icon name="thumbs-up"></ion-icon>
            <span>赞</span>
          </p>
        </div>
      </div>
      <hr>
    </div>
  
</ion-content>
