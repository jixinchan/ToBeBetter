<ion-header>
  <ion-navbar>
    <div class="search">
      <ion-icon name="search"></ion-icon>
      <input type="text" placeholder="搜索" [(ngModel)]="input">
    </div>
    <ion-buttons end (click)="search()">
      <button ion-button>搜索</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="history">
    <div class="title">
      <span>历史记录</span>
      <ion-icon name="trash" (click)="clear()"></ion-icon>
    </div>
    <div class="cir" *ngFor="let item of history">
      {{item}}
    </div>
  </div>
  <hr>
  <div class="history">
      <div class="title">
        <span>热门搜索</span>
      </div>
      <div class="cir" *ngFor="let item of hot;let i=index">
        <ion-icon name="flame" class="fire" *ngIf="i<3"></ion-icon>
        {{item}}
      </div>
    </div>
</ion-content>
