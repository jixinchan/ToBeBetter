<div class="container">
    <!-- <ol class="breadcrumb">
        <li><span class="glyphicon glyphicon-home"></span><span>当前位置</span></li>
        <li class="active"><span>首页</span></li>
    </ol> -->
    <div class="title">
        <p class="titletxt">Benefit Life</p>
        <div class="right">
            <span class="glyphicon glyphicon-envelope"></span>
            <span class="glyphicon glyphicon-bell"></span>
        </div>
    </div>
    <div class="content">
        <div class="box up">
            <div class="outer left">
                <div class="block">
                    <div class="inner in1">
                        <p class="innertxt">3333</p>
                    </div>
                    <p class="txt">访问量</p>
                </div>
            </div>
            <div class="outer">
                <div class="block">
                    <div class="inner in2">
                        <p class="innertxt" *ngFor="let uc of usercount">{{uc.num}}</p>
                    </div>
                    <p class="txt">用户数量</p>
                </div>
            </div>
        </div>
        <div class="box">
            <div class="outer left">
                <div class="block">
                    <div class="inner in3">
                        <p class="innertxt">3333</p>
                    </div>
                    <p class="txt">意见反馈数</p>
                </div>
            </div>
            <div class="outer">
                <div class="block">
                    <div class="inner in4">
                        <p class="innertxt" *ngFor="let dc of dcount">{{dc.num}}</p>
                    </div>
                    <p class="txt">动态发布量</p>
                </div>
            </div>
        </div>
    </div>
</div>
