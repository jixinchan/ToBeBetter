<div class="container">
  <!-- 面包屑 -->

    <img src="../../../assets/imgs/home.svg">
    <span>当前位置：系统管理>><a [routerLink]="['/recommend']">系统推荐</a>>>推荐编辑</span>

  <ol class="breadcrumb">
      <li><span class="glyphicon glyphicon-home"></span><span>当前位置</span></li>
      <li><span>系统管理</span></li>
      <li><span style="color: blue;cursor: pointer;" [routerLink]="['/recommend']">系统推荐</span></li>
      <li class="active"><span>推荐编辑</span></li>
    </ol>
  <!-- 标题 -->
  <h3 class="title">系统推荐管理</h3>
  <!-- 修改 -->
  <div class="edit">
    <p>
      推文ID：<input type="text" [(ngModel)]="rid" [disabled]="flag" [autofocus]="!flag">
    </p>
    <p>
      体质名称：
      <select (change)="get($event.target.value)">
        <option *ngFor="let item of body" [selected]="item==bodyName?true:false" value="{{item}}">
          {{item}}
        </option>
      </select>
    </p>
    <p>
      推文类别：
      <select (change)="get2($event.target.value)">
        <option *ngFor="let item of class" [selected]="item==className?true:false" value="{{item}}">
          {{item}}
        </option>
      </select>
    </p>
    <p>
      标题：<input type="text" [(ngModel)]="title" class="title2">
    </p>
    <p>
      图片：<input type="text" [(ngModel)]="img">
    </p>
    <p>
      内容：<br>
      <textarea [(ngModel)]="content"></textarea>
    </p>
  </div>
  <div class="buttons">
    <!-- <button class="change" (click)="change()">修改</button>
    <button class="cancel" (click)="cancel()">取消</button> -->
    <p  (click)="change()" class="btn editbtn change">保存</p>              
    <p  (click)="cancel()" class="btn delbtn cancel">取消</p>
  </div>
</div>
