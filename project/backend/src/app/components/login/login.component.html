<div class="wrap">
<div class="cover">
  <div class="window">
    <img src="../../../assets/imgs/logo.png" class="logo">
    <p class="title">鲜活后台管理系统</p>
    <div id="login">
      <input type="text" placeholder="用户名" [(ngModel)]='usr'>
      <p class="tips" [hidden]='exist'>用户名不存在</p>
      <input type='password' placeholder="密码" [(ngModel)]='pwd'>
      <p class="tips" [hidden]='wrong'>密码错误</p>
      <input type="submit" value="登录" class="btn" (click)='login()'>
    </div>
  </div>
</div>
</div>
