<ion-header>

  <ion-navbar>
    <ion-title>我的动态</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ul class="dynamic">
    <li *ngFor="let item of content;let i=index">
      <div class="img">
        <img src="{{item.img}}">
      </div>
      <div class="info">
        <div class="word">
          <p>{{item.content}}</p>
        </div>
        <div class="dt">
          <p class="date">{{item.date}}<span class="time">{{item.time}}</span></p>
        </div>
      </div>

    </li>
  </ul>

</ion-content>
