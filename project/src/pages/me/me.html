<ion-header text-center>
  <ion-navbar color="white">
    <ion-title>我的</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="bg">
    <div class="info">
      <div class="toux">
        <img src="{{avatar}}">
      </div>
      <div class="name">
        <p class="mz">
          {{nickname}}
        </p>
        <p class="gq">
          {{signature}}
        </p>
      </div>
    </div>
    <ul class="mine">
      <li (click)="goMydynamic()">
        <ion-icon name="happy"></ion-icon>
        <p>动态</p>
      </li>
      <li (click)="goMyattention()">
        <ion-icon name="bonfire"></ion-icon>
        <p>关注</p>
      </li>
      <li (click)="goMylikes()">
        <ion-icon name="star-outline"></ion-icon>
        <p>收藏</p>
      </li>
      <li (click)="goMyfans()">
        <ion-icon name="heart-outline"></ion-icon>
        <p>粉丝</p>
      </li>
    </ul>
    <ion-list>
      <button ion-item (click)="goPrivate()">
        <ion-icon name="contact" item-start ></ion-icon>
        个人资料
      </button>
      <button ion-item (click)="goReport()">
        <ion-icon name="copy" item-start></ion-icon>
        体制报告
      </button>
      <button ion-item (click)="goSet()">
        <ion-icon name="settings" item-start></ion-icon>
        设置
      </button>
    </ion-list>
  </div>
</ion-content>
