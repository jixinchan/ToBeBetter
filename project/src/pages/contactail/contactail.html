  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
    <ion-title>鲜活</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="nav">
    <p><img src="{{avatar[i]}}"></p>
    <p>{{nickname[i]}}</p>
    <p class="btn1">
      <button outline ion-button [ngStyle]="{'border-color':'#808080'}" [ngClass]="{'hide':!flag}" (click)="change(1)">已关注</button>
    </p>
    <p class="btn2">
      <button outline ion-button [ngClass]="{'hide':flag}" (click)="change(0)">关注</button>
    </p>
    <p (click)="goShare()" class="p">
      <ion-icon name="more"></ion-icon>
    </p>
  </div>

  <ion-slides class="sli" loop autoplay="2000" pager *ngIf="imgs[i]">
    <ion-slide>
      <img src="{{imgs[i]}}">
    </ion-slide>
    <ion-slide>
      <img src="{{imgs[i]}}">
    </ion-slide>
    <ion-slide>
      <img src="{{imgs[i]}}">
    </ion-slide>
  </ion-slides>

  <div class="word">
    <p>{{title[i]}}</p>
    <p>{{content[i]}}</p>
    <div class="key">
      <div class="cir"><span>#</span></div>
      <span class="span">每日{{className[i]}}</span>
    </div>
    <div class="span2">{{times[i]}}</div>
  </div>

  <div class="commend">
    <span (click)="goShare()">
      <ion-icon name="share"></ion-icon>
    </span>
    <span [ngClass]="{'hide':love}" (click)="change2()">
      <ion-icon name="heart-outline"></ion-icon>
    </span>
    <span [ngClass]="{'hide':!love}" (click)="change2()">
      <ion-icon name="heart" class="love"></ion-icon>
    </span>
    <span [ngClass]="{'hide':star}" (click)="change3(0)">
      <ion-icon name="star-outline"></ion-icon>
    </span>
    <span [ngClass]="{'hide':!star}" (click)="change3(1)">
      <ion-icon name="star" class="star"></ion-icon>
    </span>
    <span (click)="goAssess()">
      <ion-icon name="text"></ion-icon>
    </span>
  </div>

  <div class="commend2">
    <p>
      <ion-icon name="chatbubbles" color="primary"></ion-icon>动态评论
    </p>
    <hr>
    <div class="com">
      <img src="{{myAvatar}}">
      <input type="text" placeholder="喜欢TA就留下你的评论" [(ngModel)]="input">
      <ion-icon name="happy"></ion-icon>
      <span (click)="release()">发布</span>
    </div>
  </div>
</ion-content>
