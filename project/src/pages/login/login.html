<!--

  Ionic pages and navigation.
-->
<ion-content padding>
  <div class="login-window" padding>
    <h4>鲜  活</h4>
    <ion-input type="text" name="tel" placeholder="手机号" [(ngModel)]="tel"></ion-input>
    <ion-input placeholder="密码" [(ngModel)]="pwd" type="password" name="pwd"></ion-input>
    <button ion-button block round  (click)="login()" (click)="goHome()">登录</button>
    <p>忘记密码？</p>
    <p (click)="goRegister()">没有账号,立即注册</p>
  </div>
</ion-content>
